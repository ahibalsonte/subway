<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인페이지</title>
    <style>
        /* 기본 세팅 */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Pretendard', sans-serif; background-color: #ffffff; padding: 60px 20px; }
        
        h1 { text-align: center; margin-bottom: 50px; font-weight: 300; letter-spacing: 2px; }

        /* 그리드 컨테이너 */
        .container {
            display: grid;
            /* 화면 크기에 따라 썸네일 개수 자동 조절 */
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px; /* 썸네일 사이 간격 */
            max-width: 1000px;
            margin: 0 auto;
        }

        /* 썸네일 카드 (1:1 비율 유지) */
        .card {
            position: relative;
            width: 100%;
            padding-bottom: 100%; /* 1:1 비율을 만드는 핵심 */
            overflow: hidden;
            border-radius: 8px; /* 살짝 둥근 모서리 */
            background-color: #f0f0f0;
            transition: opacity 0.3s ease;
        }

        .card:hover {
            opacity: 0.8; /* 호버 시 살짝 투명하게 */
        }

        /* 이미지 절대 위치 설정 */
        .card img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* 비율 유지하며 꽉 채움 */
        }
    </style>
</head>
<body>

    <h1>GALLERY</h1>

    <div class="container">
        <a href="꽃가루와바이러스.html" class="card">
            <img src="thumb1.png" alt="Work 1">
        </a>

        <a href="민소령.html" class="card">
            <img src="thumb2.png" alt="Work 02">
        </a>

        <a href="옌시.html" class="card">
            <img src="thumb3.png" alt="Work 03">
        </a>
    </div>

</body>
</html>
